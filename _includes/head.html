<head>

<meta charset="utf-8"/>
<!-- Set the viewport width to device width for mobile -->
<meta name="viewport" content="width=device-width"/>
<meta name="description" content="{{ site.description }} - {{ site.tagline }}">

<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<meta property="og:type" content="{% if page.thumb %}article{% else %}website{% endif %}">

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

{% if page.thumb %}
  <meta name="image" property="og:image" content="{{site.url }}{{ page.thumb }}">
{% else %}
  <meta name="image" property="og:image" content="{{ site.url }}/assets/open-graph-image.png">
{% endif %}

<meta name="description" property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter cards -->

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@berthelemy">
<meta name="twitter:creator" content="@berthelemy">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.thumb %}
  <meta name="twitter:image:src" content="{{site.url }}{{ page.thumb }}">
{% else %}
  <meta name="twitter:image:src" content="{{ site.url }}/assets/open-graph-image.png">
{% endif %}

<title>{{ site.title }} > {{ page.title }}</title>
